<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP List</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2rem;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #2b2b2b;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.75rem;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>RSVP List</h1>
  <table>
    <tr>
      <th>Your Name</th>
      <th>Plus One</th>
    </tr>
    {% for entry in rsvps %}
    <tr>
      <td>{{ entry[0] }}</td>
      <td>{{ entry[1] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
